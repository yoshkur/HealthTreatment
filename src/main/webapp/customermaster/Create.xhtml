<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomermasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.L氏名}" for="fullname" />
                    <p:inputText id="fullname" value="#{customermasterController.selected.fullname}" title="#{bundle.CreateCustomermasterTitle_fullname}" />
                    <p:outputLabel value="#{bundle.Lふりがな}" for="ruby" />
                    <p:inputText id="ruby" value="#{customermasterController.selected.ruby}" title="#{bundle.CreateCustomermasterTitle_ruby}" />
                    <p:outputLabel value="#{bundle.L性別}" for="sex" />
                    <p:inputText id="sex" value="#{customermasterController.selected.sex}" title="#{bundle.CreateCustomermasterTitle_sex}" />
                    <p:outputLabel value="#{bundle.L郵便番号}" for="zip" />
                    <p:inputText id="zip" value="#{customermasterController.selected.zip}" title="#{bundle.CreateCustomermasterTitle_zip}" />
                    <p:outputLabel value="#{bundle.L住所}" for="address" />
                    <p:inputText id="address" value="#{customermasterController.selected.address}" title="#{bundle.CreateCustomermasterTitle_address}" />
                    <p:outputLabel value="#{bundle.L電話番号1}" for="phonenumber1" />
                    <p:inputText id="phonenumber1" value="#{customermasterController.selected.phonenumber1}" title="#{bundle.CreateCustomermasterTitle_phonenumber1}" />
                    <p:outputLabel value="#{bundle.L電話番号2}" for="phonenumber2" />
                    <p:inputText id="phonenumber2" value="#{customermasterController.selected.phonenumber2}" title="#{bundle.CreateCustomermasterTitle_phonenumber2}" />
                    <p:outputLabel value="#{bundle.L生年月日}" for="birthday" />
                    <p:calendar id="birthday" value="#{customermasterController.selected.birthday}" pattern="yyyy/MM/dd" title="#{bundle.CreateCustomermasterTitle_birthday}" />
                </p:panelGrid>
                <br />
                <h:commandLink action="#{customermasterController.create}" value="#{bundle.CreateCustomermasterSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customermasterController.prepareList}" value="#{bundle.CreateCustomermasterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomermasterIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
