<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCustomermasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCustomermasterEmpty}" rendered="#{customermasterController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{customermasterController.items.rowCount > 0}">
                    <h:outputText value="#{customermasterController.pagination.pageFirstItem + 1}..#{customermasterController.pagination.pageLastItem + 1}/#{customermasterController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{customermasterController.previous}" value="#{bundle.Previous} #{customermasterController.pagination.pageSize}" rendered="#{customermasterController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{customermasterController.next}" value="#{bundle.Next} #{customermasterController.pagination.pageSize}" rendered="#{customermasterController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{customermasterController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomermasterTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomermasterTitle_recorddate}"/>
                            </f:facet>
                            <h:outputText value="#{item.recorddate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomermasterTitle_recordprogram}"/>
                            </f:facet>
                            <h:outputText value="#{item.recordprogram}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomermasterTitle_recorduserid}"/>
                            </f:facet>
                            <h:outputText value="#{item.recorduserid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomermasterTitle_recordvalid}"/>
                            </f:facet>
                            <h:outputText value="#{item.recordvalid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomermasterTitle_fullname}"/>
                            </f:facet>
                            <h:outputText value="#{item.fullname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomermasterTitle_ruby}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruby}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomermasterTitle_sex}"/>
                            </f:facet>
                            <h:outputText value="#{item.sex}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomermasterTitle_zip}"/>
                            </f:facet>
                            <h:outputText value="#{item.zip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomermasterTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomermasterTitle_phonenumber1}"/>
                            </f:facet>
                            <h:outputText value="#{item.phonenumber1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomermasterTitle_phonenumber2}"/>
                            </f:facet>
                            <h:outputText value="#{item.phonenumber2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomermasterTitle_birthday}"/>
                            </f:facet>
                            <h:outputText value="#{item.birthday}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomermasterTitle_customerinformationid}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerinformationid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{customermasterController.prepareView}" value="#{bundle.ListCustomermasterViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customermasterController.prepareEdit}" value="#{bundle.ListCustomermasterEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customermasterController.destroy}" value="#{bundle.ListCustomermasterDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{customermasterController.prepareCreate}" value="#{bundle.ListCustomermasterCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCustomermasterIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
