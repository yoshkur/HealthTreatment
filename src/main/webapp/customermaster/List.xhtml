<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCustomermasterTitle}" />
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGroup id="condition" layout="block">
                    <h:link outcome="Search" value="絞り込み条件指定" />
                </h:panelGroup>
                <p:outputLabel escape="false" value="#{bundle.ListCustomermasterEmpty}" rendered="#{customermasterController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{customermasterController.items.rowCount > 0}">
                    <p:outputLabel value="#{customermasterController.pagination.pageFirstItem + 1}..#{customermasterController.pagination.pageLastItem + 1}/#{customermasterController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{customermasterController.previous}" value="#{bundle.Previous} #{customermasterController.pagination.pageSize}" rendered="#{customermasterController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{customermasterController.next}" value="#{bundle.Next} #{customermasterController.pagination.pageSize}" rendered="#{customermasterController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{customermasterController.items}" var="item"
                                 resizableColumns="true" liveResize="false"
                                 paginator="false"
                                 rowKey="#{item.id}"
                                 rows="#{customermasterController.pagination.pageSize}"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.L氏名}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.fullname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.Lふりがな}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.ruby}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.L性別}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.sex}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.L郵便番号}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.zip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.L住所}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.L電話番号1}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.phonenumber1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.L電話番号2}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.phonenumber2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.L生年月日}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.birthday}">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </p:outputLabel>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{customermasterController.prepareView}" value="#{bundle.L閲覧}"/>
                            <p:outputLabel value=" "/>
                            <h:commandLink action="#{customermasterController.prepareEdit}" value="#{bundle.L編集}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{customermasterController.prepareCreate}" value="#{bundle.L追加}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.Mトップ}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
