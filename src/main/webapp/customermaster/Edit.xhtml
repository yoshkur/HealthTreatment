<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditCustomermasterTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.EditCustomermasterLabel_fullname}" for="fullname" />
                    <p:inputText id="fullname" value="#{customermasterController.selected.fullname}" title="#{bundle.EditCustomermasterTitle_fullname}" />
                    <p:outputLabel value="#{bundle.EditCustomermasterLabel_ruby}" for="ruby" />
                    <p:inputText id="ruby" value="#{customermasterController.selected.ruby}" title="#{bundle.EditCustomermasterTitle_ruby}" />
                    <p:outputLabel value="#{bundle.EditCustomermasterLabel_sex}" for="sex" />
                    <p:inputText id="sex" value="#{customermasterController.selected.sex}" title="#{bundle.EditCustomermasterTitle_sex}" />
                    <p:outputLabel value="#{bundle.EditCustomermasterLabel_zip}" for="zip" />
                    <p:inputText id="zip" value="#{customermasterController.selected.zip}" title="#{bundle.EditCustomermasterTitle_zip}" />
                    <p:outputLabel value="#{bundle.EditCustomermasterLabel_address}" for="address" />
                    <p:inputText id="address" value="#{customermasterController.selected.address}" title="#{bundle.EditCustomermasterTitle_address}" />
                    <p:outputLabel value="#{bundle.EditCustomermasterLabel_phonenumber1}" for="phonenumber1" />
                    <p:inputText id="phonenumber1" value="#{customermasterController.selected.phonenumber1}" title="#{bundle.EditCustomermasterTitle_phonenumber1}" />
                    <p:outputLabel value="#{bundle.EditCustomermasterLabel_phonenumber2}" for="phonenumber2" />
                    <p:inputText id="phonenumber2" value="#{customermasterController.selected.phonenumber2}" title="#{bundle.EditCustomermasterTitle_phonenumber2}" />

                    <h:commandLink action="#{customermasterController.update}" value="#{bundle.EditCustomermasterSaveLink}"/>
                    <br />
                    <br />
                    <h:link outcome="View" value="#{bundle.EditCustomermasterViewLink}"/>
                    <br />
                    <h:commandLink action="#{customermasterController.prepareList}" value="#{bundle.EditCustomermasterShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.EditCustomermasterIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
