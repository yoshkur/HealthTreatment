<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            #{bundle.EditCustomermasterTitle}
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.L顧客ID}" for="id" />
                    <p:outputLabel id="id" value="#{customermasterController.selected.id}" title="#{bundle.L顧客ID}" />
                    <p:outputLabel value="#{bundle.L氏名}" for="fullname" />
                    <p:inputText id="fullname" value="#{customermasterController.selected.fullname}" title="#{bundle.L氏名}" />
                    <p:outputLabel value="#{bundle.Lふりがな}" for="ruby" />
                    <p:inputText id="ruby" value="#{customermasterController.selected.ruby}" title="#{bundle.Lふりがな}" />
                    <p:outputLabel value="#{bundle.L性別}" for="sex" />
                    <p:inputText id="sex" value="#{customermasterController.selected.sex}" title="#{bundle.L性別}" />
                    <p:outputLabel value="#{bundle.L郵便番号}" for="zip" />
                    <p:inputText id="zip" value="#{customermasterController.selected.zip}" title="#{bundle.L郵便番号}" />
                    <p:outputLabel value="#{bundle.L住所}" for="address" />
                    <p:inputText id="address" value="#{customermasterController.selected.address}" title="#{bundle.L住所}" />
                    <p:outputLabel value="#{bundle.L電話番号1}" for="phonenumber1" />
                    <p:inputText id="phonenumber1" value="#{customermasterController.selected.phonenumber1}" title="#{bundle.L電話番号1}" />
                    <p:outputLabel value="#{bundle.L電話番号2}" for="phonenumber2" />
                    <p:inputText id="phonenumber2" value="#{customermasterController.selected.phonenumber2}" title="#{bundle.L電話番号2}" />
                    <p:outputLabel value="#{bundle.L生年月日}" for="birthday" />
                    <p:calendar id="birthday" value="#{customermasterController.selected.birthday}" pattern="yyyy/MM/dd" title="#{bundle.L生年月日}" />
                    </p:panelGrid>
                    <h:commandLink action="#{customermasterController.update}" value="#{bundle.B編集}"/>
                    <br />
                    <br />
                    <h:link outcome="View" value="#{bundle.L閲覧}"/>
                    <br />
                    <h:commandLink action="#{customermasterController.prepareList}" value="#{bundle.L一覧}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
