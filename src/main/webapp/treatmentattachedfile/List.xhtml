<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTreatmentattachedfileTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTreatmentattachedfileEmpty}" rendered="#{treatmentattachedfileController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{treatmentattachedfileController.items.rowCount > 0}">
                    <h:outputText value="#{treatmentattachedfileController.pagination.pageFirstItem + 1}..#{treatmentattachedfileController.pagination.pageLastItem + 1}/#{treatmentattachedfileController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{treatmentattachedfileController.previous}" value="#{bundle.Previous} #{treatmentattachedfileController.pagination.pageSize}" rendered="#{treatmentattachedfileController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{treatmentattachedfileController.next}" value="#{bundle.Next} #{treatmentattachedfileController.pagination.pageSize}" rendered="#{treatmentattachedfileController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{treatmentattachedfileController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTreatmentattachedfileTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTreatmentattachedfileTitle_recorddate}"/>
                            </f:facet>
                            <h:outputText value="#{item.recorddate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTreatmentattachedfileTitle_recordprogram}"/>
                            </f:facet>
                            <h:outputText value="#{item.recordprogram}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTreatmentattachedfileTitle_recorduserid}"/>
                            </f:facet>
                            <h:outputText value="#{item.recorduserid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTreatmentattachedfileTitle_recordvalid}"/>
                            </f:facet>
                            <h:outputText value="#{item.recordvalid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTreatmentattachedfileTitle_attachedfilename}"/>
                            </f:facet>
                            <h:outputText value="#{item.attachedfilename}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTreatmentattachedfileTitle_attachedfiledata}"/>
                            </f:facet>
                            <h:outputText value="#{item.attachedfiledata}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{treatmentattachedfileController.prepareView}" value="#{bundle.ListTreatmentattachedfileViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{treatmentattachedfileController.prepareEdit}" value="#{bundle.ListTreatmentattachedfileEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{treatmentattachedfileController.destroy}" value="#{bundle.ListTreatmentattachedfileDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{treatmentattachedfileController.prepareCreate}" value="#{bundle.ListTreatmentattachedfileCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTreatmentattachedfileIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
