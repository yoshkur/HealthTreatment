<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTreatmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateTreatmentLabel_treatmentdate}" for="treatmentdate" />
                    <p:calendar id="treatmentdate" pattern="yyyy/MM/dd" value="#{treatmentController.selected.treatmentdate}" title="#{bundle.CreateTreatmentTitle_treatmentdate}" >
                    <p:outputLabel value="#{bundle.CreateTreatmentLabel_chiefcomplaint}" for="chiefcomplaint" />
                    <p:inputTextarea id="chiefcomplaint" value="#{treatmentController.selected.chiefcomplaint}" title="#{bundle.CreateTreatmentTitle_chiefcomplaint}" />
                    <p:outputLabel value="#{bundle.CreateTreatmentLabel_examination}" for="examination" />
                    <p:inputTextarea id="examination" value="#{treatmentController.selected.examination}" title="#{bundle.CreateTreatmentTitle_examination}" />
                    <p:outputLabel value="#{bundle.CreateTreatmentLabel_treatment}" for="treatment" />
                    <p:inputTextarea id="treatment" value="#{treatmentController.selected.treatment}" title="#{bundle.CreateTreatmentTitle_treatment}" />
                    <p:outputLabel value="#{bundle.CreateTreatmentLabel_treatmentresult}" for="treatmentresult" />
                    <p:inputTextarea id="treatmentresult" value="#{treatmentController.selected.treatmentresult}" title="#{bundle.CreateTreatmentTitle_treatmentresult}" />
                    <p:outputLabel value="#{bundle.CreateTreatmentLabel_attachedfile}" for="attachedfile" />
                    <h:inputFile id="attachedfile" value="#{treatmentController.attachedFile}" title="#{bundle.CreateTreatmentTitle_attachedfile}" />
                    <h:inputTextarea rows="4" cols="30" id="attachedfiledata" value="#{treatmentController.selected.attachedfiledata}" title="#{bundle.CreateTreatmentTitle_attachedfiledata}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{treatmentController.create}" value="#{bundle.CreateTreatmentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{treatmentController.prepareList}" value="#{bundle.CreateTreatmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTreatmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
