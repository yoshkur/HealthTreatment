<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            #{bundle.CreateTreatmentTitle}
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.L施術日}" for="treatmentdate" />
                    <p:calendar id="treatmentdate" pattern="yyyy/MM/dd HH:mm" value="#{treatmentController.selected.treatmentdate}" title="#{bundle.L施術日}" />
                    <p:outputLabel value="#{bundle.L主訴}" for="chiefcomplaint" />
                    <p:inputTextarea id="chiefcomplaint" value="#{treatmentController.selected.chiefcomplaint}" title="#{bundle.L主訴}" />
                    <p:outputLabel value="#{bundle.L診察}" for="examination" />
                    <p:inputTextarea id="examination" value="#{treatmentController.selected.examination}" title="#{bundle.L診察}" />
                    <p:outputLabel value="#{bundle.L施術}" for="treatment" />
                    <p:inputTextarea id="treatment" value="#{treatmentController.selected.treatment}" title="#{bundle.L施術}" />
                    <p:outputLabel value="#{bundle.L施術結果}" for="treatmentresult" />
                    <p:inputTextarea id="treatmentresult" value="#{treatmentController.selected.treatmentresult}" title="#{bundle.L施術結果}" />
                    <p:outputLabel value="#{bundle.L添付ファイル}" for="attachedfile" />
                    <h:inputFile id="attachedfile" value="#{treatmentController.attachedFile}" title="#{bundle.L添付ファイル}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{treatmentController.create}" value="#{bundle.B追加}" />
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.Mトップ}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
