<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTreatmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTreatmentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{treatmentController.selected.id}" title="#{bundle.EditTreatmentTitle_id}" required="true" requiredMessage="#{bundle.EditTreatmentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTreatmentLabel_recorddate}" for="recorddate" />
                    <h:inputText id="recorddate" value="#{treatmentController.selected.recorddate}" title="#{bundle.EditTreatmentTitle_recorddate}" required="true" requiredMessage="#{bundle.EditTreatmentRequiredMessage_recorddate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTreatmentLabel_recordprogram}" for="recordprogram" />
                    <h:inputText id="recordprogram" value="#{treatmentController.selected.recordprogram}" title="#{bundle.EditTreatmentTitle_recordprogram}" required="true" requiredMessage="#{bundle.EditTreatmentRequiredMessage_recordprogram}"/>
                    <h:outputLabel value="#{bundle.EditTreatmentLabel_recorduserid}" for="recorduserid" />
                    <h:inputText id="recorduserid" value="#{treatmentController.selected.recorduserid}" title="#{bundle.EditTreatmentTitle_recorduserid}" required="true" requiredMessage="#{bundle.EditTreatmentRequiredMessage_recorduserid}"/>
                    <h:outputLabel value="#{bundle.EditTreatmentLabel_recordvalid}" for="recordvalid" />
                    <h:inputText id="recordvalid" value="#{treatmentController.selected.recordvalid}" title="#{bundle.EditTreatmentTitle_recordvalid}" required="true" requiredMessage="#{bundle.EditTreatmentRequiredMessage_recordvalid}"/>
                    <h:outputLabel value="#{bundle.EditTreatmentLabel_customerid}" for="customerid" />
                    <h:inputText id="customerid" value="#{treatmentController.selected.customerid}" title="#{bundle.EditTreatmentTitle_customerid}" required="true" requiredMessage="#{bundle.EditTreatmentRequiredMessage_customerid}"/>
                    <h:outputLabel value="#{bundle.EditTreatmentLabel_treatmentdate}" for="treatmentdate" />
                    <h:inputText id="treatmentdate" value="#{treatmentController.selected.treatmentdate}" title="#{bundle.EditTreatmentTitle_treatmentdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTreatmentLabel_chiefcomplaint}" for="chiefcomplaint" />
                    <h:inputText id="chiefcomplaint" value="#{treatmentController.selected.chiefcomplaint}" title="#{bundle.EditTreatmentTitle_chiefcomplaint}" />
                    <h:outputLabel value="#{bundle.EditTreatmentLabel_examination}" for="examination" />
                    <h:inputText id="examination" value="#{treatmentController.selected.examination}" title="#{bundle.EditTreatmentTitle_examination}" />
                    <h:outputLabel value="#{bundle.EditTreatmentLabel_treatment}" for="treatment" />
                    <h:inputText id="treatment" value="#{treatmentController.selected.treatment}" title="#{bundle.EditTreatmentTitle_treatment}" />
                    <h:outputLabel value="#{bundle.EditTreatmentLabel_treatmentresult}" for="treatmentresult" />
                    <h:inputText id="treatmentresult" value="#{treatmentController.selected.treatmentresult}" title="#{bundle.EditTreatmentTitle_treatmentresult}" />
                    <h:outputLabel value="#{bundle.EditTreatmentLabel_attachedfile}" for="attachedfile" />
                    <h:inputText id="attachedfile" value="#{treatmentController.selected.attachedfile}" title="#{bundle.EditTreatmentTitle_attachedfile}" />
                    <h:outputLabel value="#{bundle.EditTreatmentLabel_attachedfilename}" for="attachedfilename" />
                    <h:inputText id="attachedfilename" value="#{treatmentController.selected.attachedfilename}" title="#{bundle.EditTreatmentTitle_attachedfilename}" />
                    <h:outputLabel value="#{bundle.EditTreatmentLabel_attachedfiledata}" for="attachedfiledata" />
                    <h:inputTextarea rows="4" cols="30" id="attachedfiledata" value="#{treatmentController.selected.attachedfiledata}" title="#{bundle.EditTreatmentTitle_attachedfiledata}" />
                </h:panelGrid>
                <h:commandLink action="#{treatmentController.update}" value="#{bundle.EditTreatmentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTreatmentViewLink}"/>
                <br />
                <h:commandLink action="#{treatmentController.prepareList}" value="#{bundle.EditTreatmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTreatmentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
