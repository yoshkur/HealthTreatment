<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            #{bundle.ViewTreatmentTitle}
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.L施術日}"/>
                    <p:outputLabel value="#{treatmentController.selected.treatmentdate}" title="#{bundle.L施術日}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </p:outputLabel>
                    <p:outputLabel value="#{bundle.L主訴}"/>
                    <p:outputLabel value="#{treatmentController.selected.chiefcomplaint}" title="#{bundle.L主訴}"/>
                    <p:outputLabel value="#{bundle.L診察}"/>
                    <p:outputLabel value="#{treatmentController.selected.examination}" title="#{bundle.L診察}"/>
                    <p:outputLabel value="#{bundle.L施術}"/>
                    <p:outputLabel value="#{treatmentController.selected.treatment}" title="#{bundle.L施術}"/>
                    <p:outputLabel value="#{bundle.L施術結果}"/>
                    <p:outputLabel value="#{treatmentController.selected.treatmentresult}" title="#{bundle.L施術結果}"/>
                    <p:outputLabel value="#{bundle.L添付ファイル}" rendered="#{treatmentController.selected.attachedfile}"/>
                    <p:graphicImage value="/TreatmentAttacheFileDownload" rendered="#{treatmentController.selected.attachedfile}"/>
                </p:panelGrid>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.L編集}"/>
                <br />
                <h:commandLink action="#{treatmentController.prepareList}" value="#{bundle.L一覧}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.Mトップ}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
